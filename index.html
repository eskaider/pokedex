<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="shortcut icon" href="https://img.icons8.com/bubbles/2x/dratini.png">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="card">
          <div class="box">
            <div class="content">
              <h2>Pokedex</h2>
              <div data-poke-name class="h3">Pokem√≥n</div>
              <div data-poke-img-container class="img-container">
                <img data-poke-img src="img/poke.webp" alt="poke" class="poke-img">
              </div>
                <div data-poke-id></div>
                    <div data-poke-types class="poke-types"></div>
                <div data-poke-stats class="poke-stats"></div>
            </div>
          </div>
        </div>
        <form action="" onsubmit="searchPokemon(event)">
          <input type="search" name="pokemon" placeholder="Ingresa No. o Nombre del Poke" autocomplete="off">
        </form>
      </div>
    <script src="Js/script.js"></script>
</body>
</html>
